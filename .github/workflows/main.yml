name: Generar y Desplegar Sitio Semanalmente

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

# --- AÑADE ESTA SECCIÓN ---
permissions:
  contents: write
# -------------------------

jobs:
  build-and-deploy:
    # ... el resto del archivo no cambia ...

  schedule:
    # Se ejecuta cada domingo a las 00:00 UTC.
    - cron: '0 0 * * 0'
  # También permite la ejecución manual desde la pestaña de Actions en GitHub
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga el código del repositorio
      - name: Descargar el código
        uses: actions/checkout@v3

      # 2. Configura el entorno de Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Instala las librerías necesarias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install openai jinja2 python-dotenv

      # 4. Ejecuta el bot para generar los archivos HTML
      - name: Ejecutar el bot de construcción
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      # 5. Publica los archivos generados en Netlify
      - name: Desplegar en Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: '.'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy automático semanal"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
